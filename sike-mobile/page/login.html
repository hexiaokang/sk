<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>思科-移动端</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <script src="../js/jQuery-2.1.4.min.js"></script>
</head>
<body class="login_body">
    <div class="logo">
        <img src="../img/login-logo.png" alt="logo"/>
    </div>
    <div class="login_sign">
        <ul>
            <li class="active_li">登入</li><li class="noactive_li" onclick="window.location.href='signUp.html'">注册</li>
        </ul>
        <form class="login_form" style="" action="">
            <div class="name"><img src="../img/login-username.png" alt=""/><input type="text" placeholder="用户名"/></div>
            <div class="password"><img src="../img/login-password.png" alt=""/><input type="password" placeholder="密码"/><img src="../img/login-eye.png" alt=""/></div>
            <div class="warn_message"></div>
            <div><input type="submit" value="登录"/></div>
            <div class="forgetPas"><a href="forgetPas.html">忘记密码？</a></div>
        </form>
    </div>

    <script>
        $('.name input,.password input').focus(function(){
            $(this).parent().css('borderColor','white');
            $(this).css('color','white');
            $(this).next().show();
        }).blur(function(){
            $(this).parent().css('borderColor','#39C8FF');
            $(this).css('color','white');
            $(this).next().hide();
        });
        $('.password input').blur(function(){
            var pas=$(this).val();
            if(pas.length<6){
                $('.warn_message').html('<img src="../img/login-warning.png"/><span>密码少于6位！</span>');
            }else{
                $('.warn_message').empty();
            }
        });
    </script>
</body>
</html>
