<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>思科-移动端</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <script src="../js/jQuery-2.1.4.min.js"></script>
</head>
<body>
<div class="header_container">
    <img class="back" src="../img/list-back.png" alt=""/>
    <span>思科智造云</span>
</div>
<div class="error_container">
    <div class="error_img"><img src="../img/error-404.png" alt=""/></div>
    <div class="error_text">
        <p>出错啦！Error！</p>
        <p>您要访问的页面不存在。</p>
    </div>
    <div class="error_resoule">
        <p>可能原因：</p>
        <p>
            1.网络信号弱。<br/>
            2.找不到请求页面。<br/>
            3.输入了错误的地址。
        </p>
    </div>
    <div class="goback">
        <button onclick="window.location.href=history.back()">返回上一页</button>
        <button onclick="window.location.href='../index.html'">返回首页</button>
    </div>
</div>

<script src="../js/index.js"></script>
</body>
</html>
